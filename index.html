<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <title>Fashion Store Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/cea2a029b8.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
    integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">

    <div class="strips">
      <div class="s-one"></div>
      <div class="s-two"></div>
      <div class="s-three"></div>
    </div>

    <div class="top-bar">
      <ul>
        <li>
          <div class="account">
            <i class="fa fa-user"></i>
          </div>
        </li>
        <li class="logo">
          <span>Fashion</span>
        </li>
        <li>
          <div class="search">
            <i class="fa fa-search"></i>
          </div>
        </li>
        <li>
          <div class="menu-btn">
            <span class="one"></span>
            <span class="two"></span>
          </div>
        </li>
      </ul>
    </div>
    <div class="data">
      <div class="contact">
        <span>Contact</span>
      </div>
      <div class="tag">
        <span>You're not lucky, <br> You worth it</span>
      </div>
      <div class="year"></div>
      <div class="arrow-left">
        <i class=" fa fa-arrow-left"></i>
      </div>
      <div class="arrow-right">
        <i class=" fa fa-arrow-right"></i>
      </div>
      <div class="add">
        <i class=" fa fa-plus"></i>
      </div>
      <div class="img">
        <img src="hero-2.jpg" alt="">
      </div>
      <div class="title">
        <span>other's<br>view</span>
      </div>
      <div class="e-shop">
        <span>E-shop</span>
      </div>
      <div class="tag-line">
        <span>Discover porducts</span>
      </div>
      <div class="media">
        <ul>
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-instagram"></i></li>
          <li><i class="fa fa-twitter"></i></li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
